name: Unity Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache de Unity Library van JOUW projectmap (dus niet repo-root)
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Robot One Sim/Library
          key: Library-RobotOneSim-${{ hashFiles('Robot One Sim/Assets/**', 'Robot One Sim/Packages/**', 'Robot One Sim/ProjectSettings/**') }}
          restore-keys: |
            Library-RobotOneSim-

      - name: Run Unity tests (EditMode + PlayMode)
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
          # Als je i.p.v. SERIAL met een .ulf werkt, gebruik dan:
          # UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: 'Robot One Sim'
          unityVersion: 6000.2.6f1
          testMode: All
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;dontClear'
          coverageResultsPath: 'CodeCoverage'
          artifactsPath: 'artifacts'

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unity-test-artifacts
          path: |
            Robot One Sim/artifacts
            Robot One Sim/CodeCoverage
